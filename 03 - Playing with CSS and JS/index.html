<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS with JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="wrapper">
        <h1>Update CSS Variables with <span class="text-primary">JS</span></h1>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" id="spacing">
    
            <label for="blur">Blur:</label>
            <input type="range" name="blur" id="blur">
    
            <label for="base">Base Color:</label>
            <input type="color" name="base" id="base-color">
        </div>
    
        <img src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg" alt="">
    </div>
    

    <script src="./assets/js/main.js"></script>
</body>
</html>
