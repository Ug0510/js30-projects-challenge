<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const word = "udit";

      window.addEventListener('keyup',(e) => {pressed.push(e.key); console.log(pressed); 
        if(pressed.join('').includes(word))
      {
        cornify_add();
        while(pressed.length > 0)
      {
        pressed.pop();
      }
      }
      if(pressed.length > word.length)
      {
        pressed.shift();
      }
       });
    </script>
  </body>
</html>
