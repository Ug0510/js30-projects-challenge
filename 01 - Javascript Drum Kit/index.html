<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>


    <div class="main-background">
        <div class="keys">
            <div data-key="a" class="key">
                <span class="letter">A</span>
                <span class="song">CLAP</span>
            </div>
            <div data-key="s" class="key">
                <span class="letter">S</span>
                <span class="song">Hihat</span>
            </div>
            <div data-key="d" class="key">
                <span class="letter">D</span>
                <span class="song">Kick</span>
            </div>
            <div data-key="f" class="key">
                <span class="letter">F</span>
                <span class="song">openhat</span>
            </div>
            <div data-key="g" class="key">
                <span class="letter">G</span>
                <span class="song">Boom</span>
            </div>
            <div data-key="h" class="key">
                <span class="letter">H</span>
                <span class="song">Ride</span>
            </div>
            <div data-key="j" class="key">
                <span class="letter">J</span>
                <span class="song">Snare</span>
            </div>
            <div data-key="k" class="key">
                <span class="letter">K</span>
                <span class="song">Tom</span>
            </div>
            <div data-key="l" class="key">
                <span class="letter">L</span>
                <span class="song">TINK</span>
            </div>
        </div>
    </div>


    <audio src="./assets/sounds/clap.wav" data-key="a"></audio>
    <audio src="./assets/sounds/hihat.wav" data-key="s"></audio>
    <audio src="./assets/sounds/kick.wav" data-key="d"></audio>
    <audio src="./assets/sounds/openhat.wav" data-key="f"></audio>
    <audio src="./assets/sounds/boom.wav" data-key="g"></audio>
    <audio src="./assets/sounds/ride.wav" data-key="h"></audio>
    <audio src="./assets/sounds/snare.wav" data-key="j"></audio>
    <audio src="./assets/sounds/tom.wav" data-key="k"></audio>
    <audio src="./assets/sounds/tink.wav" data-key="l"></audio>




    <!-- Bootstrap JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
    
</body>
</html>
